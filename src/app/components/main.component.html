<form [formGroup] = "mainForm">
	<div class="form-group">
		<label for="title">Text</label>
		<input formControlName = "text" id="title" class="form-control" type="text" placeholder="Text">
	</div>

	<div class="d-flex justify-content-end align-items-center mt-4">
		<button class="btn btn-lg btn-success" (click) = "submit()">
			<span style="margin-right: 5px !important;">Post</span>
		</button>
	</div>

	<div class="d-flex justify-content-end align-items-center mt-4">
		<button class="btn btn-lg btn-success" [routerLink] = "['/login']">
			<span style="margin-right: 5px !important;">Back</span>
		</button>
	</div>
</form>
